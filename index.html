<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="projects">
                <span>Your projects</span>
                <div class="projects-container">
                    <div class="project-item"> <!-- make 6 total items when done -->
                        <span>Project</span>
                        <span>Info</span>
                        <div class="icons"></div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <span>Announcements</span>
                <div class="announcements-container">
                    <div class="announcements-item"></div>
                </div>
            </div>
            <div class="trending">
                <span>Trending</span>
                <div class="trending-container">
                    <div class="trending-item">
                        <span>pfpplaceholder</span>
                        <span>@user</span>
                        <span>user bio</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <span>searchpicplaceholder</span>
                <input type="search" name="search" id="search-bar">
            </div>
            <div class="profile">
                <div class="bell">bell</div>
                <span>pfpplaceholder</span>
                <div class="name">
                    <span>John Doe</span>
                </div>
            </div>
            <div class="welcome">
                <span>pfpplaceholder</span>
                <div class="greeting">
                    <span>Hi there,</span>
                    <span>John Doe (@johnnyDoe)</span>
                </div>
            </div>
            <div class="new">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="title">
                <span>Dashboard</span>
            </div>
            <div class="nav">
                <ul class="nav-items">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">Profile</li>
                    <li class="nav-item">Messages</li>
                    <li class="nav-item">History</li>
                    <li class="nav-item">Tasks</li>
                    <li class="nav-item">Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul class="settings-items">
                    <li class="settings-item">Settings</li>
                    <li class="settings-item">Support</li>
                    <li class="settings-item">Privacy</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
